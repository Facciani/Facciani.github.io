<!DOCTYPE html>
<html>
    <head>

        <title>Telefono</title>

        <script type="text/javascript" src="../java/tag.js">

        <style>
            body{
                position: relative;
            }
            .uno{
                position: absolute;
                width: 40%;
                border: 4px solid red;
                padding: 20px;
                margin: 20px;
                font-size: 18px;
                font-family: sans-serif;
            }
            .due
            {
                margin: 20px;
                padding: 20px;
                font-size: 18px;
                position: absolute;
                width: 45%;
                margin-left: 50%;
                border: 4px solid red;
                font-family: sans-serif;
            }
            h2{
                margin-top: 5px;
            }
            .tit{
                color: red;
            }
            input[type=number]
            {
                font-size: 18px;
                border: 2px solid red;
            }
            input[type=text]
            {
                font-size: 18px;
                border: 2px solid red;
            }
            select
            {
                font-size: 18px;
                width: 120px;
                border: 2px solid red;
            }
        </style>
    </head>
    <body>
            <!-- 
                TiTolo
                Descrizione offerta
                Cognome
                Nome
                Regione, provincia
                Dat di nascita
                Sesso
                Regione, provincia

            -->
            <div class="uno">
                <h2>Offerta Lancio</h2>
                <label for="descrizone"><p class="tit">Dettagli dell'Offerta Lancio</p><br>
                    <strong>SENZA VINCOLI E COSTI DI ATTIVAZIONE</strong><br>
                    <p class="tit">L’offerta non prevede costi di attivazione, disdici quando vuoi!</p><br>
                    <strong>INTERNET ALLA MASSIMA VELOCITÀ SENZA LIMITI</strong><br>
                    <p class="tit">Naviga fino ad 1 Gigabit in FTTH sulla GigaNetwork Fibra.</p><br>
                <strong>MODEM CON WI-FI OPTIMIZER</strong><br>
                    <p class="tit">Il software intelligente che ottimizza la connessione di tutti i tuoi dispositivi.</p></label>
            </div>
            <div class="due">
                <label for="cogn"><strong>Cognome: </strong></label><br><br>
                <input type="text" id="cognome"><br><br>
                <label for="nom"><strong>Nome: </strong></label><br><br>
                <input type="text" id="nome"><br><br>
                <label for="reg"><strong>Regione(nascita): </strong></label>
                <select name="combo" id="regione1" onclick="regioni(1)">
                </select>
                <label for="reg"><strong>Provincia(nascita): </strong></label>
                <select name="combo" id="provincia1">
                </select><br><br>
                <label for="giorno"><strong>Giorno: </strong></label>
                <input type="number" id="giorno">
                <label for="mese"><strong>Mese: </strong></label>
                <select name="combo" id="mese" onclick="mese1()">
                </select>
                <label for="anno"><strong>Anno: </strong></label>
                <input type="number" id="anno"><br><br>
                <label for="sesso"><strong>Sesso: </strong></label>
                <select id="sesso" onclick="sesso()"></select><br><br>
                <label for="reg"><strong>Regione(abitazione): </strong></label>
                <select name="combo" id="regione2" onclick="regioni(2)">
                </select>
                <label for="reg"><strong>Provincia(abitazione): </strong></label>
                <select name="combo" id="provincia2">
                </select><br><br>
                <label for="occhi"><strong>Colore occhi: </strong></label>
                <select name="occhi" id="occhi" onclick="occhio()">
                </select><br><br>
                <input type="button" onclick="controllo()">
            </div>
